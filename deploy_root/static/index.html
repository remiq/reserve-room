<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserve Room</title>
    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script data-main="../app/main" src="vendors/requirejs/require.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div id="sidebar" class="col-md-4">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="#room/a">Room A</a></li>
                    <li><a href="#room/b">Room B</a></li>
                    <li><a href="#room/big_c">Big room C</a></li>
                </ul>
            </div>
            <div id="content" class="col-md-8">
                <form role="form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="timeStart">Start time</label>
                                <input type="text" class="form-control" id="timeStart" placeholder="i.e 10:30">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="timeDuration">Duration</label>
                                <select id="timeDuration" class="form-control">
                                    <option value="3600">15m</option>
                                    <option value="3600">30m</option>
                                    <option value="3600">1h</option>
                                    <option value="3600">2h</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="timeDesc">Description (optional)</label>
                        <input type="text" class="form-control" id="timeDesc" placeholder="i.e. Discussing new feature ">
                    </div>
                    <button type="submit" class="btn btn-default">Reserve</button>
                </form>
                &nbsp;
                <table class="table">
                    <thead>
                        <tr>
                            <th>Start</th>
                            <th>End</th>
                            <th>Who</th>
                            <th>&nbsp;</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>10:00</td>
                        <td>12:00</td>
                        <td>
                            Mark
                            <span class="label label-info">+2 <span class="glyphicon glyphicon-user"></span></span>
                        </td>
                        <td>
                            <a class="btn" href="#"><span class="glyphicon glyphicon-log-in"></span></a>
                        </td>
                        <td>
                            Discussing new feature
                        </td>
                    </tr>
                    <tr>
                        <td>13:00</td>
                        <td>14:00</td>
                        <td>
                            You
                            <span class="label label-info">+1 <span class="glyphicon glyphicon-user"></span></span>
                        </td>
                        <td>
                            <a class="btn btn-danger" href="#"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                        <td>
                            Discussing new feature
                        </td>
                    </tr>
                    <tr>
                        <td>14:00</td>
                        <td>15:00</td>
                        <td>
                            John
                            <span class="label label-success">+6 <span class="glyphicon glyphicon-user"></span></span>
                        </td>
                        <td>
                            <a class="btn" href="#"><span class="glyphicon glyphicon-log-out"></span></a>
                        </td>
                        <td>
                            Discussing new feature
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                // remiq
            </div>
        </div>
    </div>
</body>
</html>
